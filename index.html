            ENFJ: { title: "카리스마 리더", style: "타인의 성장을 진심으로 독려하며 이끄는 리더", strength: "강력한 영향력과 협동심 유발", tip: "모두를 만족시키려 하기보다 냉정한 선택을 할 때도 있어야 합니다." },
            ENTJ: { title: "대담한 전략가", style: "장기적 비전을 설정하고 조직을 드라이브하는 리더", strength: "체계적인 목표 달성과 거시적 변화 주도", tip: "혼자 앞서가기보다 팀원들의 속도를 살피는 겸손함이 필요합니다." }
        };

        function App() {
            const [step, setStep] = useState('home');
            const [currentIdx, setCurrentIdx] = useState(0);
            const [scores, setScores] = useState({ E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 });

            const startQuiz = () => {
                setScores({ E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 });
                setCurrentIdx(0);
                setStep('quiz');
            };

            const handleAnswer = (choice) => {
                const q = questions[currentIdx];
                const selectedChar = choice === 'A' ? q.scoreA : q.scoreB;
                setScores(prev => ({ ...prev, [selectedChar]: prev[selectedChar] + 1 }));

                if (currentIdx < questions.length - 1) {
                    setCurrentIdx(currentIdx + 1);
                } else {
                    setStep('result');
                }
            };

            const getResult = () => {
                let mbti = "";
                mbti += scores.E >= scores.I ? "E" : "I";
                mbti += scores.S >= scores.N ? "S" : "N";
                mbti += scores.T >= scores.F ? "T" : "F";
                mbti += scores.J >= scores.P ? "J" : "P";
                return mbti;
            };

            const resultType = getResult();
            const leaderInfo = leadershipData[resultType] || leadershipData['ISTJ'];

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-lg bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200 animate-fade-in">
                        
                        {step === 'home' && (
                            <div className="p-8 text-center space-y-8">
                                <div className="pt-6">
                                    <div className="bg-indigo-600 w-20 h-20 rounded-2xl rotate-3 flex items-center justify-center mx-auto text-white shadow-xl mb-6">
                                        <Icon name="dashboard" size={40} />
                                    </div>
                                    <h1 className="text-2xl font-black text-slate-900">리더십 성향 진단</h1>
                                    <p className="mt-4 text-slate-500 font-medium text-sm px-4">
                                        베테랑 리더분들의 고유한 강점과<br/>의사결정 스타일을 분석하는 28문항 검사입니다.
                                    </p>
                                </div>
                                <div className="bg-slate-50 rounded-2xl p-6 text-left border border-slate-200">
                                    <div className="flex items-center gap-3 mb-4 text-indigo-600">
                                        <Icon name="shield" size={24} />
                                        <span className="font-bold text-slate-800">진단 가이드</span>
                                    </div>
                                    <ul className="text-xs text-slate-500 space-y-3 font-medium">
                                        <li>• 총 28문항 (상황별 선택지 제공)</li>
                                        <li>• 질문을 읽고 본인에게 더 편안한 방식을 선택하세요.</li>
                                        <li>• 결과는 16가지 리더십 유형으로 제시됩니다.</li>
                                    </ul>
                                </div>
                                <button onClick={() => setStep('intro')} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-5 rounded-2xl transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2">
                                    시작하기 <Icon name="chevron" size={20} />
                                </button>
                            </div>
                        )}

                        {step === 'intro' && (
                            <div className="p-8 space-y-8">
                                <div className="bg-amber-50 p-6 rounded-2xl border border-amber-200 flex gap-4">
                                    <Icon name="help" size={28} className="text-amber-500 shrink-0" />
                                    <div className="space-y-3">
                                        <h3 className="font-bold text-amber-900">답변 전 유의사항</h3>
                                        <p className="text-sm text-amber-800 leading-relaxed">
                                            사회적으로 유능해 보이는 답보다는,<br/><strong>"리더로서 내가 가장 스트레스를 덜 받는 방식"</strong>이 무엇인지 떠올려 주십시오.
                                        </p>
                                    </div>
                                </div>
                                <button onClick={startQuiz} className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-5 rounded-2xl shadow-lg">
                                    네, 확인했습니다
                                </button>
                            </div>
                        )}

                        {step === 'quiz' && (
                            <div className="p-6 sm:p-8 space-y-8">
                                <div className="space-y-4">
                                    <div className="flex justify-between items-end">
                                        <span className="text-indigo-600 font-black text-xl">Q.{currentIdx + 1}</span>
                                        <span className="text-slate-400 font-bold text-xs uppercase tracking-widest">{currentIdx + 1} / 28</span>
                                    </div>
                                    <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                        <div className="bg-indigo-500 h-full transition-all duration-300" style={{ width: `${((currentIdx + 1) / 28) * 100}%` }} />
                                    </div>
                                </div>
                                <div className="min-h-[80px] flex items-center text-xl font-bold text-slate-800 leading-snug">
                                    {questions[currentIdx].text}
                                </div>
                                <div className="grid gap-4">
                                    {['A', 'B'].map(choice => (
                                        <button key={choice} onClick={() => handleAnswer(choice)} className="w-full py-6 px-6 text-left border-2 border-slate-100 hover:border-indigo-500 hover:bg-indigo-50 rounded-2xl transition-all font-bold text-slate-700 active:bg-indigo-100 shadow-sm flex items-start gap-4 group">
                                            <div className="w-8 h-8 rounded-full bg-slate-100 group-hover:bg-indigo-200 flex items-center justify-center text-xs shrink-0 mt-0.5 font-black text-slate-400 group-hover:text-indigo-600 transition-colors">{choice}</div>
                                            <span className="flex-1">{choice === 'A' ? questions[currentIdx].optionA : questions[currentIdx].optionB}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 'result' && (
                            <div className="p-6 sm:p-8 text-center space-y-8">
                                <div className="space-y-1">
                                    <Icon name="award" size={48} className="mx-auto text-amber-500 mb-2" />
                                    <p className="text-indigo-600 font-black tracking-widest text-xs uppercase">리더십 진단 결과</p>
                                    <h2 className="text-6xl font-black text-slate-900">{resultType}</h2>
                                </div>
                                <div className="space-y-4 text-left">
                                    <div className="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
                                        <Icon name="zap" size={140} className="absolute -right-6 -top-6 text-white opacity-10" />
                                        <div className="relative z-10 space-y-3">
                                            <h3 className="text-2xl font-black text-indigo-400">{leaderInfo.title}</h3>
                                            <div className="h-1 bg-indigo-500 w-12 rounded-full"></div>
                                            <p className="text-sm font-medium opacity-90">{leaderInfo.style}</p>
                                        </div>
                                    </div>
                                    <div className="grid gap-3">
                                        <div className="bg-emerald-50 p-5 rounded-2xl border border-emerald-100">
                                            <h4 className="text-emerald-900 font-black text-sm flex items-center gap-2 mb-2"><Icon name="target" size={18} /> 핵심 강점</h4>
                                            <p className="text-emerald-800 text-xs font-medium">{leaderInfo.strength}</p>
                                        </div>
                                        <div className="bg-indigo-50 p-5 rounded-2xl border border-indigo-100">
                                            <h4 className="text-indigo-900 font-black text-sm flex items-center gap-2 mb-2"><Icon name="users" size={18} /> 성장 포인트</h4>
                                            <p className="text-indigo-800 text-xs font-medium">{leaderInfo.tip}</p>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setStep('home')} className="w-full bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-5 rounded-2xl transition-all flex items-center justify-center gap-2">
                                    <Icon name="refresh" size={18} /> 다시 테스트하기
                                </button>
                            </div>
                        )}
                    </div>
                    <p className="absolute bottom-4 text-slate-400 text-[10px] font-bold uppercase tracking-widest text-center">Leadership Assessment Tool</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
